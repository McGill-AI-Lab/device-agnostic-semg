paths:
  data_root: "/scratch/klambert/sEMG" # "./data"
  raw_root: "${paths.data_root}/raw"
  processed_root: "${paths.data_root}/processed"
  checkpoints: "./checkpoints"
  logs: "./logs"

datasets:
  use:
    - "emg2pose"
    - "emg2qwerty"
    - "ninapro_db1"
  emg2pose:
    raw_dir: "./emg2pose_dataset_mini"   # or "${paths.raw_root}/emg2pose"
    processed_dir: "${paths.processed_root}/emg2pose"
  # add entries for other datasets as you integrate them

preprocessing:
  fs_target: 2000          # Hz
  bandpass_low: 20         # Hz
  bandpass_high: 450       # Hz
  notch_freq: 60           # Hz (set to null to disable)
  window_ms: 200
  stride_ms: 50
  z_normalize: true

model:
  name: "luna_semg_base"
  d_model: 256
  n_layers: 8
  n_heads: 8
  dim_feedforward: 1024
  dropout: 0.1

optimizer:
  type: "adamw"
  lr: 1e-4
  weight_decay: 0.01
  betas: [0.9, 0.999]

scheduler:
  type: "cosine"
  warmup_steps: 1000
  max_steps: 100000

training:
  batch_size: 64
  num_epochs: 100
  gradient_clip_norm: 1.0
  seed: 42
  num_workers: 4

logging:
  experiment_name: "emg_foundation_v1"
  log_interval_steps: 50
  save_checkpoint_every: 1000
